<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Float Layout Demo</title>
  <style>
    /* Basic page styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .wrapper {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      background-color: #ffffff;
      border: 1px solid #ccc;
    }

    /* Header with simple menu */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 15px;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    nav {
      margin-top: 8px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      float: left; /* Menu items in a row */
      margin-right: 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Main content area */
    .content {
      padding: 15px;
      background-color: #fafafa;
    }

    /* 3 columns: one on the left, two on the right */
    .column {
      float: left;          /* This creates the columns */
      padding: 10px;
      box-sizing: border-box;
      min-height: 120px;    /* Just so the boxes are visible */
    }

    .left-column {
      width: 20%;
      background-color: #e8f4ff;
    }

    .middle-column {
      width: 60%;
      background-color: #e8ffe8;
    }

    .right-column {
      width: 20%;
      background-color: #fff0e0;
    }

    /* Clearfix: clear the floats after the columns */
    .clearfix {
      clear: both;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Float Layout Example</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="clearfix"></div>
      </nav>
    </header>

    <div class="content">
      <div class="column left-column">
        <h2>Left Column</h2>
        <p>This is the left sidebar area.</p>
      </div>

      <div class="column middle-column">
        <h2>Middle Column</h2>
        <p>This is the first column on the right side.</p>
      </div>

      <div class="column right-column">
        <h2>Right Column</h2>
        <p>This is the second column on the right side.</p>
      </div>

      <div class="clearfix"></div>
    </div>

    <footer>
      &copy; 2026 Float Layout Demo
    </footer>
  </div>
</body>
</html>
